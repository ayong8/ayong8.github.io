---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  <!-- News -->
  {% if page.news %}
  {% include news.html %}
  {% endif %}

  <!-- Publications -->
  {% if page.publication %}
  {% include publication.html %}
  {% endif %}

  <!-- Social -->
  {% if page.social %}
  {% include social.html %}
  {% endif %}

</div>
